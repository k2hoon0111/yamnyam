<div id="smsPurplebook" class="smsPurplebook">
    <div id="smsPurplebookTreePane" class="smsPurplebookTreePane">
        <div id="smsPurplebookTreePaneHeader" class="smsPurplebookTreePaneHeader">
            <span class="name">주소록 폴더</span>
        </div>
        <div id="smsPurplebookTreePaneBody" class="smsPurplebookTreePaneBody">
            <div id="smsPurplebookTree" class="tree"></div>
        </div>
        <div id="smsPurplebookTreePaneFooter" class="smsPurplebookTreePaneFooter">
            <button id="btnPurplebookAdd" title="새 폴더를 생성합니다. 최상위 폴더는 선택해제 상태에서 생성하세요.">추가</button>
            <button id="btnPurplebookRename" title="선택된 폴더의 이름을 수정합니다.">수정</button>
            <button id="btnPurplebookDelete" title="선택된 폴더를 삭제합니다.">삭제</button>
            <button id="btnPurplebookDeselect" title="선택을 해제합니다.">선택해제</button>
            <button id="btnPurplebookRefresh" title="데이터를 다시 읽어들입니다.">새로고침</button>
        </div>
    </div>
    <div id="smsPurplebookListPane" class="smsPurplebookListPane">
        <span id="smsPurplebookSelectedFolderName" class="smsPurplebookSelectedFolderName">&nbsp;</span><span id="smsPurplebookListCount"></span>
        <div id="smsPurplebookListPaneHeader" class="smsPurplebookListPaneHeader">
            <span class="chkPurplebookMembers" id="chkPurplebookMembers" title="선택전환"></span>
            <span class="name">{$lang->user_name}</span>
            <span class="number">{$lang->cellphone_number}</span>
        </div>
        <div id="smsPurplebookListPaneBody" class="smsPurplebookListPaneBody">
            <ul id="smsPurplebookList"></ul>
        </div>
        <div id="smsPurplebookListPaneFooter" class="smsPurplebookListPaneFooter">
            <button id="btnPurplebookMemberAdd" title="선택된 폴더에 명단을 추가합니다.">추가</button>
            <ul id="smsPurplebookListPages"></ul>
            <button id="btnPurplebookMemberMove" title="다른 폴더로 옮깁니다.">이동</button>
            <button id="btnPurplebookMemberCopy" title="다른 폴더로 복사합니다.">복사</button>
            <button id="btnPurplebookMemberDelete" title="선택된 명단을 삭제합니다.">삭제</button>
            <a id="btnPurplebookExcelDownload" title="엑셀다운로드">Excel</a>
            <!-- <button id="btnPurplebookMemberModify" title="...">수정</button> -->
        </div>
        <div id="smsPurplebookTargetTreePane" class="smsPurplebookTargetTreePane">
            <div id="smsPurplebookTargetTreePaneHeader" class="smsPurplebookTargetTreePaneHeader">
                <span class="paneTitle" id="paneTitle">적용폴더 선택</span>
                <button class="btnPaneClose" id="btnPurplebookTargetTreePaneClose">닫기</button>
            </div>
            <div id="smsPurplebookTargetTreePaneBody" class="smsPurplebookTargetTreePaneBody">
                <div id="smsPurplebookTargetTree" class="smsPurplebookTargetTree"></div>
            </div>
            <div id="smsPurplebookTargetTreePaneFooter" class="smsPurplebookTargetTreePaneFooter">
                <span id="smsPurplebookTargetTreePaneFooterButtons" class="smsPurplebookTargetTreePaneFooterButtons"></span>
                <button id="btnPurplebookMemberRefresh">새로고침</button>
            </div>
        </div>
    </div>
    <div id="smsPurplebookAppendPane" class="smsPurplebookAppendPane">
        이름:<input type="text" id="inputPurplebookName" name="inputPurplebookName" value="" maxlength="20" title="이름을 입력하세요." />{$lang->cellphone}:<input type="text" id="inputPurplebookPhone" name="inputPurplebookPhone" value="" maxlength="13" title="{$lang->cellphone_number}를 입력하세요." /><button id="btnAddAddress" title="선택된 폴더에 추가합니다.">추가</button><button id="btnPurplebookAppendPaneClose" title="닫기">닫기</button>
    </div>
</div>
