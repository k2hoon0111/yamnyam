<form action="./" method="post" onsubmit="return procFilter(this, insert_config)">
<input type="hidden" name="config_type" value="index" />
    <table cellspacing="0" class="rowTable">
    <tr>
        <th scope="col"><div>{$lang->use_join_extend}</div></th>
        <td>
            <select name="use_join_extend">
                <option value="N"<!--@if($config->use_join_extend=='N')--> selected="selected"<!--@end-->>{$lang->notuse}</option>
                <option value="Y"<!--@if($config->use_join_extend=='Y')--> selected="selected"<!--@end-->>{$lang->use}</option>
            </select>
            <p>{$lang->about_use_join_extend}</p>
        </td>
    </tr>
    <tr>
        <th scope="col"><div>{$lang->admin_id}</div></th>
        <td>
            <input type="text" name="admin_id" value="{$config->admin_id}" class="inputText w100" />
            <p>{$lang->about_admin_id_2}</p>
        </td>
    </tr>
    <tr>
        <th scope="row"><div>{$lang->skin}</div></th>
        <td>
            <select name="skin" onchange="doGetSkinColorset(this.options[this.selectedIndex].value);return false;">
                <!--@foreach($skin_list as $key=>$val)-->
                <option value="{$key}" <!--@if($config->skin==$key ||(!$config->skin && $key=='default'))-->selected="selected"<!--@end-->>{$val->title}</option>
                <!--@end-->
            </select>
            <p>{$lang->about_skin}</p>
        </td>
    </tr>
    <tr>
        <th scope="row"><div>{$lang->colorset}</div></th>
        <td><div id="skin_colorset"></div></td>
    </tr>
    <tr>
        <th colspan="2" class="button">
            <span class="button black strong"><input type="submit" value="{$lang->cmd_registration}" accesskey="s" /></span>
        </th>
    </tr>
    </table>
</form>

<script type="text/javascript">
    xAddEventListener(window,'load', function() { doGetSkinColorset("{$config->skin}"); });
</script>
