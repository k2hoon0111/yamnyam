<!--%import("./js/module_admin.js")-->

<div id="popHeader" class="wide">
    <h3 class="xeAdmin">{$lang->cmd_attach_photo}</h3>
</div>

<form action="{getUrl('')}" method="post" enctype="multipart/form-data">
<input type="hidden" name="module" value="mobilemessage" />
<input type="hidden" name="act" value="procMobilemessageFilePicker" />
<input type="hidden" name="vid" value="{$vid}" />
<input type="hidden" name="filter" value="{$filter}" />
<input type="hidden" name="input" value="{$input}" />

<div id="popBody">
    <table class="rowTable" cellspacing="0">
    <tbody>
        <tr>
            <th>{$lang->file}</th>
            <td><input type="file" name="addfile" />
                <p>200KB 미만의 JPG파일만 업로드 가능합니다.</p>
            </td>
        </tr>
    </tbody>
    </table>
</div>
<div id="popFooter">
    <span class="button black"><input type="submit" value="{$lang->cmd_submit}" /></span>
</div>
</form>
